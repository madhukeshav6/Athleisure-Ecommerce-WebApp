<div class="d-flex justify-content-center mt-5">
  <div class="login-register__container container grid">
    <div class="login">
      <h3 class="section__title flex justify-content-center">Login</h3>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
  
        <app-text-input [formControl]="loginForm.controls['email']"
        [label]="'Email address'"></app-text-input>
  
        <app-text-input [formControl]="loginForm.controls['password']" 
        [type]="'password'"
        [label]="'Password'"
        ></app-text-input>
  
        <div class="form__btn">
          <button [disabled]="loginForm.invalid" class="btn-custom" type="submit">
            Sign in
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
