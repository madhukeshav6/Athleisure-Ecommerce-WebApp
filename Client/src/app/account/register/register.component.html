<div class="d-flex justify-content-center mt-5">
  <div class="login-register__container container grid">
    <div class="register">
      <h3 class="section__title flex justify-content-center">
        Create an Account
      </h3>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
    
        <app-text-input [formControl]="registerForm.controls['displayName']"
        [label]="'Display Name'"></app-text-input>
    
        <app-text-input [formControl]="registerForm.controls['email']"
        [label]="'Email address'"></app-text-input>
    
        <app-text-input [formControl]="registerForm.controls['password']" 
        [type]="'password'"
        [label]="'Password'"></app-text-input>
    
        <ul class="text-danger list-unstyled" *ngIf="errors">
          <li *ngFor="let error of errors">
            {{error}}
          </li>
        </ul>
    
        <div class="form__btn">
          <button [disabled]="registerForm.invalid" class="btn-custom" type="submit">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
