<div class="cart__total">
  <h3 class="section__title">Cart Totals</h3>
  <p>
    Shipping costs will be calculated based on choices made during checkout!
  </p>
  <table class="cart__total-table" *ngIf="(basketService.basketTotalSource$ | async) as totals">
    <tr>
      <td><span class="cart__total-title">Cart Subtotal</span></td>
      <td><span class="cart__total-price">{{totals.subtotal | currency}}</span></td>
    </tr>

    <tr>
      <td><span class="cart__total-title">Shipping</span></td>
      <td><span class="cart__total-price">{{totals.shipping | currency}}</span></td>
    </tr>

    <tr>
      <td><span class="cart__total-title">Total</span></td>
      <td><span class="cart__total-price">{{totals.total | currency}}</span></td>
    </tr>
  </table>
</div>
